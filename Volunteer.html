

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Bloom Florist</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
    }
    header {
      background-color: #E3F2FD;
      color: rgba(43, 221, 237, 0.461);
      padding: 20px;
      text-align: center;
      border: #B71C1C;
    }

    /* --- Header Container --- */
    .HeadContainer {
      background-color:  #D32F2F;
      position: sticky;
      top: 0;
      width: 100%;
      height: 80px;
      border: 5px solid #B71C1C;
      display: flex;
      align-items: center;
      justify-content: space-around;
      z-index: 7;
    }

    .HeadContainer img.logo {
      height: 70px;
    }

    h1.title {
      font-size: 35px;
      color: #E3F2FD;
      margin: 0;
    }

    .return {
      text-align: center;
      background-color: rgba(43, 221, 237, 0.461);
      border: 3px solid #B71C1C;
    }

    button.button {
      border: none;
      background-color: #E3F2FD;
      color: #B71C1C;
      font-size: 20px;
      padding: 10px 20px;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
    }

    button.button:hover {
      background-color: beige;
      color: #B71C1C;
    }

    /* --- Contact Section --- */
    .contact-section {
      width: 80%;
      margin: 40px auto;
      background-color: #faebd7;
      border: 2px solid #B71C1C;
      border-radius: 10px;
      padding: 30px;
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      align-items: center;
      justify-content: center;
    }

    .contact-form {
      flex: 1 1 350px;
      max-width: 450px;
    }

    .contact-form h2 {
      color: #D32F2F;
      text-align: center;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #B71C1C;
      border-radius: 5px;
      font-size: 16px;
    }

    .contact-form button {
      background-color: #D32F2F;
      color: white;
      border: 2px solid #B71C1C;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .contact-form button:hover {
      background-color: #faebd7;
      color: #B71C1C;
    }

    /* --- Founder Section --- */
    .founder {
      text-align: center;
      flex: 1 1 300px;
    }

    .founder img {
      width: 250px;
      height: 250px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #D32F2F;
      margin-bottom: 15px;
    }

    .founder h3 {
      color: #D32F2F;
      margin-bottom: 5px;
    }

    .founder p {
      font-size: 16px;
      color: #B71C1C;
    }

    /* --- Footer --- */
    footer {
      background-color: #D32F2F;
      color: white;
      text-align: center;
      padding: 10px;
      width: 100%;
      margin-top: 40px;
    }

    @media (max-width: 700px) {
      .HeadContainer {
        flex-direction: column;
        height: auto;
      }

      .contact-section {
        flex-direction: column;
      }

      .founder img {
        width: 200px;
        height: 200px;
      }
    }
  </style>
</head>

<body>

  <!-- Header -->
  <header>
    <div class="HeadContainer">
      <img class="logo" src="bloomLogo.jpg" alt="Bloom Logo">
      <h1 class="title">Bloom</h1>

      <div class="return">
        <a href="index.html">
          <button class="button">Home</button>
        </a>
      </div>

      <div class="return">
        <a href="adopt.html">
          <button class="button">Bouquets</button>
        </a>
      </div>

      <div class="return">
        <a href="aboutus.html">
          <button class="button">About Us</button>
        </a>
      </div>
    </div>
  </header>

  <!-- Contact Section -->
  <section class="contact-section">
    <!-- Contact Form -->
    <div class="contact-form">
      <h2>Contact Us</h2>
      <form action="#" method="post">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Your name..." required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Your email..." required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" placeholder="Your message..." required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>

    <!-- Founder Info -->
    <div class="founder">
      <img src="lily.jpg" alt="Founder of Bloom Florist">
      <h3>Lily Bloom</h3>
      <p>Founder & Lead Florist</p>
      <p>“Flowers are nature’s way of smiling — and I’ve made it my mission to spread that joy every day through Bloom.”</p>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Bloom Florist. All rights reserved.</p>
  </footer>

</body>
</html>
