<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Bloom Florist</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f9fa;
      }

      /* --- Header Container --- */
      .HeadContainer {
        background-color: white;
        position: sticky;
        top: 0;
        width: 100%;
        height: 80px;
        border: 5px solid #000000;
        display: flex;
        align-items: center;
        justify-content: space-around;
        z-index: 7;
      }

      .HeadContainer img.logo {
        height: 70px;
      }

      h1.title {
        font-size: 35px;

        color: #d32f2f;
        margin: 0;
      }

      .return {
        text-align: center;
        background-color: #a37105;
        border: 3px solid #000000;
      }

      button.button {
        border: none;
        background-color: transparent;
        color: white;
        font-size: 20px;
        padding: 10px 20px;
        cursor: pointer;
        transition: 0.3s;
        width: 100%;
      }

      button.button:hover {
        background-color: beige;
        color: black;
      }

      /* --- Contact Section --- */
      .contact-section {
        width: 80%;
        margin: 40px auto;
        background-color: #faebd7;
        border: 2px solid #000;
        border-radius: 10px;
        padding: 30px;
        display: flex;
        flex-wrap: wrap;
        gap: 30px;
        align-items: center;
        justify-content: center;
      }

      .contact-form {
        flex: 1 1 350px;
        max-width: 450px;
      }

      .contact-form h2 {
        color: #d32f2f;
        text-align: center;
      }

      .contact-form input,
      .contact-form textarea {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 2px solid #000;
        border-radius: 5px;
        font-size: 16px;
      }

      .contact-form button {
        background-color: #d32f2f;
        color: white;
        border: 2px solid #000;
        padding: 10px 20px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
      }

      .contact-form button:hover {
        background-color: #faebd7;
        color: black;
      }

      /* --- Founder Section --- */
      .founder {
        text-align: center;
        flex: 1 1 300px;
      }

      .founder img {
        width: 250px;
        height: 250px;
        object-fit: cover;
        border-radius: 50%;
        border: 4px solid #9b4b0a;
        margin-bottom: 15px;
      }

      .founder h3 {
        color: #9b4b0a;
        margin-bottom: 5px;
      }

      .founder p {
        font-size: 16px;
        color: #333;
      }

      /* --- Footer --- */
      footer {
        background-color: #9b4b0a;
        color: white;
        text-align: center;
        padding: 10px;
        width: 100%;
        margin-top: 40px;
      }

      @media (max-width: 700px) {
        .HeadContainer {
          flex-direction: column;
          height: auto;
        }

        .contact-section {
          flex-direction: column;
        }

        .founder img {
          width: 200px;
          height: 200px;
        }
      }
    </style>
  </head>

  <body>
    <!-- Header -->
    <header>
      <div class="HeadContainer">
        <img class="logo" src="bloomLogo.jpg" alt="Bloom Logo" />
        <h1 class="title">Bloom</h1>

        <div class="return">
          <a href="index.html">
            <button class="button">Home</button>
          </a>
        </div>

        <div class="return">
          <a href="bouquets.html">
            <button class="button">Bouquets</button>
          </a>
        </div>

        <div class="return">
          <a href="aboutus.html">
            <button class="button">About Us</button>
          </a>
        </div>
      </div>
    </header>

    <!-- Contact Section -->
    <section class="contact-section">
      <!-- Contact Form -->
      <div class="contact-form">
        <h2>Contact Us</h2>
        <form action="#" method="post">
          <label for="name">Full Name:</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Your name..."
            required
          />

          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Your email..."
            required
          />

          <label for="message">Message:</label>
          <textarea
            id="message"
            name="message"
            rows="5"
            placeholder="Your message..."
            required
          ></textarea>

          <button type="submit">Send Message</button>
        </form>
      </div>

      <!-- Founder Info -->
      <div class="founder">
        <img src="lily.jpg" alt="Founder of Bloom Florist" />
        <h3>Lily Bloom</h3>
        <p>Founder & Lead Florist</p>
        <p>
          “Flowers are nature’s way of smiling — and I’ve made it my mission to
          spread that joy every day through Bloom.”
        </p>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <p>&copy; 2025 Bloom Florist. All rights reserved.</p>
    </footer>
  </body>
</html>
